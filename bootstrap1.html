<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
            background-color: rgb(0, 0, 0, 0.5);
            position: relative;
        }
        .container {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            flex-direction: column;
            gap: 50px;
            background-color: white;
            width: 600px;
            border-radius: 16px;
        }

        .container div {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="값" oninput="changeValue()" min="0" max="100">
            <label for="floatingInput">데이터 값 입력</label>
        </div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <!-- <button type="button" class="btn btn-danger">Left</button> -->
            <button type="button" class="btn btn-success" onclick="inpfn()">전송</button>
            <button type="button" class="btn btn-warning" onclick="resetfn()">취소</button>
        </div>
        <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar text-bg-info" style="width: 70%">70%</div>
        </div>
        <h2 id="disp">입력값 없음</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        const inp = document.getElementById("floatingInput");
        const disp = document.getElementById("disp");
        const progressBar = document.querySelector(".progress-bar");
        const inpfn = () => {
            disp.textContent = inp.value;
        }
        const resetfn = () => {
            disp.textContent = '입력값 없음'
            inp.value = ''
        }
        const changeValue = () => {
            // console.log(inp.value)
            disp.textContent = inp.value;
            progressBar.style.width = `${inp.value}%`;
            progressBar.textContent = `${inp.value}%`;
        }

    </script>
</body>

</html>
